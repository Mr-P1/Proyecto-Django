{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seguimiento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style_carro.css' %}">
  <link rel="stylesheet" href="{% static 'css/carro.css' %}">
  <link rel="stylesheet" href="{% static 'css/carrito.css' %}">
  <link rel="icon" href="{% static 'assets/R.png' %}">
  <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>

</head>

<body style="background: #67ce6c; ">
  <nav class="navbar navbar-expand-sm  w-100 container-fluid" style="background: #088f0f;">
    <div class="container-fluid">


      <div class="navbar-brand">
        <img width="100px" height="90px" src="{% static 'assets/macetero.png' %}" alt="">

      </div>

  </nav>

  <article class="seguir_comp text-center ">
    <div class="">
      <br><br>
      <h2>Seguimiento de las compra
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="40" fill=" currentColor" class="bi bi-geo-alt"
          viewBox="0 0 16 16">
          <path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 
                         31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 
                         2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z" />
          <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
        </svg>
      </h2>
    </div>

    <br>
    <div class="container-fluid">
      <table class="table table-success table-striped  ">
        <thead class="thead-light">
          <tr>
            <th scope="col">NÂ°Pedido</th>
            <th scope="col">Fecha</th>
            <th scope="col">Estado</th>
            <th scope="col">Direccion</th>
            <th scope="col">Modificar</th>
			

          </tr>
        </thead>
        {% if seguimiento %}

         
          {% for x in seguimiento %}
            
            <tbody>
            <tr>
              <th scope="row">{{x.id}}</th>
              <td>{{x.hora}}</td>
              <td>{{x.procesoEnvio}}</td>
              <td>{{x.direccion}}</td>
              <td><a href="{% url 'cambiarSeguimiento' x.id%}" class="btn btn-block btn-success">Modificar</a></td>
            </tr>
          {% endfor %}
            
      
          

          </tbody>
        {%else %}
        <td colspan="5">
          <h3 class="text-center">
             Aun no has realizado alguna compra
          </h3>
        </td>
        {% endif %}
        
      </table>

    </div>
  </article>


</body>

</html>
