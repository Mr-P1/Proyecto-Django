{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Productos</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/carro.css' %}">
	<link rel="stylesheet" href="{% static 'css/carrito.css' %}">
	<link rel="stylesheet" href="{% static 'css/style_carro.css' %}">
	<link rel="icon" href="{% static 'assets/R.png' %}">
	<script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
</head>

<body style="background: #67ce6c;">
	<nav class="navbar navbar-expand-sm  w-100 container-fluid" style="background: #088f0f;">
		<div class="container-fluid">
	
	
		  <div class="navbar-brand">
			<img width="100px" height="90px" src="{% static 'assets/macetero.png' %}" alt="">
	
		  </div>
	
	</nav>

	<div class="container text-center ">

		<main class="modal-dialog text-center">
			<div class="col-md-10 w-100">
				<div class="modal-content bg-success">

					<section class=" text-center p-4">
						<h3 class="text-center">Modificar Producto: {{ producto.descripcion }}</h3>
						<hr class="my-2" />

						<section class="container">

							<div class="row">
								<div class="col-12">
									<form action="" method="POST" class="container-fluid"  enctype="multipart/form-data">
										{% csrf_token %}
										<div class="row">

											<fieldset class="col-12">
												<h6 class="text-sm-start">Nombre del producto</h6>
												<input name="descripcion" id="descripcion" type="text"
													class="form-control" required value="{{ producto.descripcion}}" />
											</fieldset>
										</div>
										<div class="row mt-4">

											<fieldset class="col-12">
												<h6 class="text-sm-start">Imagen del producto</h6>
												<input type="file" name="imagen" id="imagen" required
													class="form-control" value="{{ imagen }}"><br>
											</fieldset>
										</div>
										<div class="row">
											<fieldset class="col-12">
												<h6 class="text-sm-start">Precio del producto</h6>
												<input name="precio" id="precio" type="number" class="form-control"
													required value="{{ producto.precio }}" />
											</fieldset>
										</div>
										<div class="row mt-4">
											<fieldset class="col-12">
												<h6 class="text-sm-start">Stock del producto</h6>
												<input name="stock" id="stock" type="number" class="form-control "
													required value="{{ producto.stock }}" />
											</fieldset>
										</div>

										<div class="row mt-4">
											<fieldset class="col-12">

												<h6 class="text-sm-start">Categoría del producto</h6>
												<select class="form-control" name="idCategoria" id="idCategoria"
													required>
													<option value="">
														Seleccione una categoría
													</option>
													{% for cate in categorias %}
													{% if cate.id == producto.idCategoria.id %}
													<option selected value="{{ cate.id}}">{{ cate.nombre}}</option>
													{% else %}
													<option value="{{ cate.id}}">{{ cate.nombre}}</option>
													{% endif %}
													{% endfor %}

												</select>

											</fieldset>
										</div>
										<div class="row mt-4">
											<fieldset class="col-12">

												<h6 class="text-sm-start">Promocion del producto</h6>
												<select class="form-control" name="idPromocion" id="idPromocion"
													placeholder=" Seleccione una promocion" required>
													<option value="">
														Seleccione promocion
													</option>
													{% for promo in promociones %}
													{% if promo.id == promocion.idPromocion %}
													<option selected value="{{ promo.id }}">{{ promo.nombre}}</option>

													{% else %}
													<option value="{{ promo.id }}">{{ promo.nombre}}</option>

													{% endif %}
													{% endfor %}
												</select>
											</fieldset>
										</div>
										<div class="row mt-3">
											<fieldset class="col-6">
												<a href="{% url 'listarProducto' %}" class="btn btn-primary btn-block">
													Volver
												</a>
											</fieldset>
											<fieldset class="col-6">
												<button role="submit" class="btn btn-primary btn-block">
													Modificar
												</button>
											</fieldset>
										</div>
									</form>
								</div>
							</div>
						</section>
					</section>


				</div>
			</div>
		</main>



	</div>


	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% load sweetify %}
    {% sweetify %}

</body>


</html>
