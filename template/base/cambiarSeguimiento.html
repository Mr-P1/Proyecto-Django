{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Productos</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/carro.css' %}">
	<link rel="stylesheet" href="{% static 'css/carrito.css' %}">
	<link rel="stylesheet" href="{% static 'css/style_carro.css' %}">
	<link rel="icon" href="{% static 'assets/R.png' %}">
	<script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
</head>

<body style="background: #67ce6c;">
	<nav class="navbar navbar-expand-sm  w-100 container-fluid" style="background: #088f0f;">
		<div class="container-fluid">
	
	
		  <div class="navbar-brand">
			<img width="100px" height="90px" src="{% static 'assets/macetero.png' %}" alt="">
	
		  </div>
	
	</nav>


	<div class="container text-center ">

		<main class="modal-dialog text-center">
			<div class="col-md-10 w-100">
				<div class="modal-content bg-success">

					<section class=" text-center p-4">
						<h3 class="text-center">Cambiar Seguimiento</h3>
						<hr class="my-2" />

						<section class="container">

							<div class="row">
								<div class="col-12">
									<form action="" method="POST" class="container-fluid">
										{% csrf_token %}
										<div class="row mt-4">

											<fieldset class="col-12">
												<h6 class="text-sm-start">Hora de la compra</h6> 

                                                <div  class="shadow-none p-2 mb-3 bg-light rounded text-sm-start">
                                                    {{ seguimiento.hora}}</div>
											</fieldset>
										</div>
										<div class="row mt-2">
											<fieldset class="col-12">
												<h6 class="text-sm-start">Direccion a enviar</h6>
												<div  class="shadow-none p-2 mb-3 bg-light rounded text-sm-start">
                                                    {{ seguimiento.direccion }}</div>
													
											</fieldset>
										</div>
										<div class="row mt-2">
											<fieldset class="col-12">
												<h6 class="text-sm-start">Proceso de envio</h6>
												<div  class="shadow-none p-2 mb-3 bg-light rounded text-sm-start">
                                                    {{ seguimiento.procesoEnvio }}</div>
								
											</fieldset>
										</div>

										<div class="row mt-3">
											<fieldset class="col-12">

												<h6 class="text-sm-start">Cambio estado de envio</h6>
												<select class="form-control" name="x" id="x"
													required>
													<option value="">
														Seleccione un estado de envio
													</option>
													{% for x in estados %}
														{% for y in x %}
															<option selected value="{{y}}">{{y}}</option>
														{%endfor%}
													{% endfor %}

												</select>

											</fieldset>
										</div>

										<div class="row mt-3">
											<fieldset class="col-6">
												<a href="{% url 'listarSeguimiento' %}" class="btn btn-primary btn-block">
													Volver
												</a>
											</fieldset>
											<fieldset class="col-6">
												<button role="submit" class="btn btn-block btn-danger">
													Modificar
												</button>
											</fieldset>
										</div>
									</form>
								</div>
							</div>
						</section>
					</section>


				</div>
			</div>
		</main>



	</div>




</body>


</html>
