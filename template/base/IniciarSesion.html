{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/carrito.css' %}">
    <link rel="stylesheet" href="{% static 'css/carro.css' %}">
</head>

<body style="background: #67ce6c;">
    <nav class="navbar navbar-expand-sm  w-100 container-fluid" style="background: #088f0f;">
        <div class="container-fluid">
    
    
          <div class="navbar-brand">
            <img width="100px" height="90px" src="{% static 'assets/macetero.png' %}" alt="">
    
          </div>
    
          <div class="navbar-collapse">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'principal' %}">Inicio
                </a>
              </li>

              
              <li class="nav-item">
                <a class="nav-link" href="{% url 'registrarse' %}">Registrarse</a>
              </li>
            </ul>
          </div>
    
    
      </nav>

    <main class="modal-dialog text-center container-fluid">
        <div class="col-md-10">
            <div class="modal-content bg-success">

                <div class="col-12 mb-3"><img src="{% static 'assets/macetero.png' %}" width="100px" height="90px"
                        alt=""></div>

                <form class="p-5" method="POST" action="">
                  {% csrf_token %}
                    
                    <h2>Iniciar sesión</h2>
                    <br>
                    <span><h4>{{ mensaje }} </h4></span>
                    <fieldset>
                        <input type="text" id="usuario" name="usuario" class="form-control"  placeholder="Usuario" required>
                    </fieldset>
                     <br>
                    <fieldset>
                       
                        <input type="password" id="contrasenia" name="contrasenia" class="form-control"  placeholder="contraseña" required>
                    </fieldset>
            
                    <div class="mb-4">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Recuerdame</label>

                    </div>

                    <div class="mb-3">
                        <a href="#" class="link-light">¿ Has olvidado tu contraseña ?</a>
                    </div>

                    <button type="submit" class=" btn btn-primary mb-4">Ingresar</button>

                </form>

            </div>

        </div>


    </main>



    </div>

    <footer class="pie-pagina">
        <div class="grupo-1">
          <div class="box">
            <figure>
    
              <div class="d-flex  col-2">
                <img src="{% static 'assets/R.png' %}" alt="" width="85px" height="85vh">
              </div>
    
            </figure>
          </div>
          <div class="box">
            <h1>Horario</h1>
            <h5>
              <p> 08:00 y 17:30 hrs.</p>
            </h5>
            <h6>
              <p>Lunes a Viernes</p>
            </h6>
          </div>
          <div class="box">
            <h2>SIGUENOS</h2>
            <div class="red-social">
              <a href="https://www.facebook.com/" class="fa fa-facebook"></a>
              <a href="https://www.instagram.com/" class="fa fa-instagram"></a>
              <a href="https://twitter.com/" class="fa fa-twitter"></a>
              <a href="https://www.youtube.com/" class="fa fa-youtube"></a>
            </div>
          </div>
        </div>
    
      </footer>

</body>

</html>


     <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% load sweetify %}
    {% sweetify %}
</body>

</html>
